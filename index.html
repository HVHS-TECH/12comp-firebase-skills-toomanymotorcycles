<!DOCTYPE html>
<html lang="en">
<head>
    <title>12COMP Firebase Skills</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- stylesheets *******************************************-->
    <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="./style.css">

    <!-- firebase start ****************************************-->
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- firebase end ******************************************-->
</head>

<!--*************************************************************
  BODY
**************************************************************-->
<body>
    <header class="container">
        <h1>12COMP Firebase Realtime Database Skills</h1>
    </header>

    <section>
        <div class="container">
            <div class="column">
                <button id="fb_initButton" onclick="fb_initialise()">t03: initialise firebase</button>
                <button id="fb_loginButton" onclick="fb_login()" disabled>t04: authenticate</button>
                <button id="fb_authButton" onclick="fb_authCheck(true)" disabled>t05: detect login change</button>
                <button id="fb_logoutButton" onclick="fb_logout()" disabled>t06: logout</button>
            </div>

            <div class="column">
                <button id="fb_writeButton" onclick="fb_write('/publicData/newValue','new value yay')" disabled>t07: write record</button>
                <button id="fb_readButton" onclick="fb_read('/publicData')" disabled>t08: read record</button>
                <button id="fb_readAllButton" onclick="fb_readpath('/restrictedData')" disabled>t09: read all</button>
                <button id="fb_updateButton" onclick="fb_update('/restrictedData',{thing:'AAAAAAAAAAA'})" disabled>t10: update record</button>
                <button id="fb_HAVOCK" onclick="wreakHavock(false)">WREAK HAVOCK</button>
            </div>

            <div class="column">
                <button id="fb_sortedReadButton" onclick="fb_sortedread('/userData','order',100,true)" disabled>t11: sorted read</button>
                <button id="fb_listenButton" onclick="fb_listen()" disabled>ext(a): listen for changes</button>
                <button id="fb_deleteButton" onclick="fb_delete('/publicData/deleteThis')" disabled>ext(b): delete record</button>
                <button id="fb_junkButton" onclick="fb_delete('/publicData/deleteThis')" disabled>challenge: generate junk data</button>
            </div>
        </div>
    </section>

    <!--***********************************************************
        firebase status
    ************************************************************-->
    <footer id="s_fbStatus">
        <div style="padding:8px;">
            <p class="p_fbStatus">login: <span id="p_fbLogin"> n/a</span></p>
            <p class="p_fbStatus">write rec: <span id="p_fbWriteRec"> n/a</span></p>
            <p class="p_fbStatus">read rec: <span id="p_fbReadRec"> n/a</span></p>
            <p class="p_fbStatus">read all: <span id="p_fbReadAll"> n/a</span></p>
            <p class="p_fbStatus">update rec: <span id="p_fbUpdateRec"> n/a</span></p>
            <p class="p_fbStatus">read sorted:<span id="p_fbReadSorted">n/a</span></p>
            
            <p class="p_fbStatus">listen: <span id="p_fbListen"> n/a</span></p>
            <p class="p_fbStatus">delete rec: <span id="p_fbDeleteRec"> n/a</span></p>
            <p class="p_fbStatus">debug: <span id="p_debug"> n/a</span></p>
        </div>
        <div style="padding:8px;">
            <h2 class="h2_fbStatus"><strong><span id="h2_fbAdmin"></span></strong></p>
        </div>
    </footer>

    <!-- Your JS files & main module ***************************-->
    <script type="module" src="./main.mjs"></script>
</body>
</html>
<!--*************************************************************
  END OF INDEX.HTML
**************************************************************-->
